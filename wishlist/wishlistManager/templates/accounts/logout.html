{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>

<html>
<head>
    {% block title %}
    <title>Logout</title>
    {% endblock %}

</head>
<body>
    {% block content %}
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>

        <form method="POST" action = "{% url 'logout' %}">
            {% csrf_token %}
            
            <button type="submit">Logout</button>

            <a href="{% url 'index' %}">Cancel</a>
        </form>

    {% endblock %}    
</body>
</html>
