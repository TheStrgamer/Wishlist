{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wishlist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/styles.css" %}'>
    <script src='{% static "js/script.js" %}'></script>
</head>
<body>
    <div class="topbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'wishlist_list' %}">Wishlists</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'admin:index' %}">Admin</a>
    </div>

    <div class = "centered_box">
        {% for wishlist in wishlist_list %}
            <div class= "wishlist">
                <h2>{{ wishlist.name }}</h2>
                {% if wishlist.description %}
                    <p>{{ wishlist.description }}</p>
                {% endif %}
                <a href="{% url 'wishlist_list' %}">View</a>

                <p>Created by: {{ wishlist.user }}</p>

            </div>
        {% endfor %}
    </div>

    
</body>
</html>
